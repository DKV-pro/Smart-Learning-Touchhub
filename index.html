<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Learning TouchHub</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    overflow: hidden;
    user-select: none;
    touch-action: manipulation;
  }
  h1, h2 {
    text-align: center;
    color: white;
  }
  .menu, .quiz-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    transition: all 0.5s ease;
  }
  .hidden {
    display: none;
  }
  .menu-buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    width: 80%;
    max-width: 1000px;
    margin-top: 40px;
  }
  button {
    font-size: 1.4rem;
    padding: 20px;
    border: none;
    border-radius: 20px;
    background: white;
    color: #333;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    transform: scale(1.05);
    background: #ffe066;
  }

  /* Quiz section */
  .question-box {
    background: white;
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    width: 80%;
    max-width: 800px;
  }
  .answers {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 30px;
  }
  .answers button {
    background: #f8f8f8;
  }
  .answers button.correct {
    background: #4CAF50;
    color: white;
  }
  .answers button.wrong {
    background: #E74C3C;
    color: white;
  }
  .score {
    color: white;
    margin-top: 20px;
    font-size: 1.5rem;
  }
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 15px 25px;
    font-size: 1.2rem;
    background: #fff;
    border-radius: 10px;
  }
</style>
</head>
<body>

  <!-- MENU UTAMA -->
  <div id="menu" class="menu">
    <h1>üéì Smart Learning TouchHub</h1>
    <h2>Pilih Permainan Edukatif</h2>
    <div class="menu-buttons">
      <button id="btn-quiz">üéØ Quiz Interaktif</button>
      <button disabled>üß© Puzzle Konsep (Coming Soon)</button>
      <button disabled>üåç Peta Interaktif (Coming Soon)</button>
      <button disabled>üß† Simulasi Virtual (Coming Soon)</button>
      <button disabled>üí¨ Debat Digital (Coming Soon)</button>
      <button disabled>üèóÔ∏è Bangun Kota (Coming Soon)</button>
      <button disabled>üßÆ Matematika Cepat (Coming Soon)</button>
    </div>
  </div>

  <!-- QUIZ GAME -->
  <div id="quiz" class="quiz-container hidden">
    <button class="back-btn" onclick="backToMenu()">‚¨ÖÔ∏è Kembali</button>
    <h2 id="question">Pertanyaan akan muncul di sini</h2>
    <div class="answers" id="answers"></div>
    <div class="score" id="score">Skor: 0</div>
  </div>

<script>
  // -------- DATA QUIZ --------
  const questions = [
    {
      q: "Apa nama ibu kota Indonesia?",
      options: ["Jakarta", "Bandung", "Surabaya", "Yogyakarta"],
      answer: 0
    },
    {
      q: "Hasil dari 12 x 8 adalah ...",
      options: ["88", "96", "108", "84"],
      answer: 1
    },
    {
      q: "Unsur kimia dengan simbol O adalah ...",
      options: ["Osmium", "Oksigen", "Oganesson", "Olivin"],
      answer: 1
    },
    {
      q: "Planet terdekat dengan Matahari adalah ...",
      options: ["Venus", "Merkurius", "Mars", "Bumi"],
      answer: 1
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  const menu = document.getElementById('menu');
  const quiz = document.getElementById('quiz');
  const questionEl = document.getElementById('question');
  const answersEl = document.getElementById('answers');
  const scoreEl = document.getElementById('score');

  document.getElementById('btn-quiz').addEventListener('click', startQuiz);

  function startQuiz() {
    menu.classList.add('hidden');
    quiz.classList.remove('hidden');
    currentQuestion = 0;
    score = 0;
    showQuestion();
  }

  function backToMenu() {
    quiz.classList.add('hidden');
    menu.classList.remove('hidden');
  }

  function showQuestion() {
    const q = questions[currentQuestion];
    questionEl.textContent = q.q;
    answersEl.innerHTML = "";

    q.options.forEach((opt, i) => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(i, btn);
      answersEl.appendChild(btn);
    });
  }

  function checkAnswer(i, btn) {
    const q = questions[currentQuestion];
    if (i === q.answer) {
      btn.classList.add('correct');
      score++;
    } else {
      btn.classList.add('wrong');
    }

    scoreEl.textContent = "Skor: " + score;
    setTimeout(nextQuestion, 800);
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      questionEl.textContent = "üéâ Selesai! Skor akhir: " + score + " / " + questions.length;
      answersEl.innerHTML = "";
    }
  }
</script>

</body>
</html>
