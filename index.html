<title>Smart Learning TouchHub</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    user-select: none;
    text-align: center;
  }

  h1, h2 {
    margin: 10px;
  }

  /* 4 tombol per baris, ukuran menyesuaikan layar */
  .menu-buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    width: 90%;
    max-width: 1000px;
    margin-top: 40px;
  }

  button {
    width: 100%;
    aspect-ratio: 1 / 0.6; /* menjaga proporsi tombol */
    font-size: clamp(0.8rem, 1.5vw, 1.2rem);
    padding: 10px;
    border: none;
    border-radius: 20px;
    background: white;
    color: #333;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    background: #ffe066;
  }

  /* agar layout tetap proporsional di layar kecil */
  @media (max-width: 500px) {
    .menu-buttons {
      gap: 10px;
    }
    button {
      border-radius: 15px;
    }
  }
</style>
